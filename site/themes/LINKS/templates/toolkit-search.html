
<main class="toolkit-search">
    <div class="inner">
    <h4>LINKS Toolkit</h4>
    <h1>Search results for "{{ get:q }}"</h1>
 
    <div class="container">   
        {{ search:results collection:regex="/toolkit-hypertension|toolkit-salt|toolkit-transfat/" }}
            {{ if no_results }}
                <h2>No results for "{{ get:q }}".</h2>
            {{ else }}
                {{ partial:toolkit/item }}
            {{ /if }}
        {{ /search:results }}
    </div>
    
    <form role="search" action="/toolkit/search/" method="GET" class="search-bar">
        <input type="text" class="large-search" name="q" placeholder="Search the LINKS Toolkit">
        <button type="submit">Search</button>
    </form>
    
    </div>
</main>
