sections:
  main:
    display: Link
    fields:
      source:
        type: text
        display: Source
      link_url:
        type: text
        width: 25
        display: 'Link URL'
        instructions: 'If the link is external, enter the URL'
      attachment:
        container: main
        folder: PDFs
        restrict: true
        max_files: 1
        mode: grid
        type: assets
        instructions: 'If you upload a file, you do not need to enter a Link URL'
        width: 25
        display: Attachment
      link_thumbnail:
        container: main
        folder: Sodium
        restrict: false
        max_files: 1
        mode: grid
        type: assets
        instructions: 'An optimised jpg no more than 1200px wide or high'
        width: 25
        display: 'Link Thumbnail'
      pinned:
        type: toggle
        instructions: 'Pin this item to the top as a Key Resource?'
        width: 25
        display: 'Key Resource'
      description:
        type: redactor
        instructions: Optional
        display: Description
      additional_resources:
        sets:
          resource:
            display: Resource
            fields:
              additional_resource_url:
                type: text
                width: 50
                display: 'Additional Resource URL'
              additional_resources_text:
                type: text
                width: 50
                display: 'Additional Resources Text'
        type: replicator
        display: 'Additional Resources'
